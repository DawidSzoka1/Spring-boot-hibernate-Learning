<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Students Directory</h3>
    <a class="btn btn-primary" th:href="@{/student/formAdd}">Add student</a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead  class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Name</th>
                <!--just to check if hash is correct-->
                <th>Password Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <th th:text="${student.firstName}"></th>
                <th th:text="${student.lastName}"></th>
                <th th:text="${student.email}"></th>
                <th th:text="${student.password}"></th>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
