<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red
        }
    </style>
</head>
<body>
<form method="post" th:object="${customer}" th:action="@{/customer}">

    First Name: <input type="text" th:field="*{firstName}"/>
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"
          class="error"
    >

    </span>
    <br><br>

    Post code(*): <input type="text" th:field="*{postCode}">
    <span th:if="${#fields.hasErrors('postCode')}"
          th:errors="*{postCode}"
          class="error"></span>

    <br><br>
    Last Name (*): <input type="text" th:field="*{lastName}"/>

    <!--    Show error message (if present) -->
    <span
            th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"
            class="error"></span>


    <br><br>

    value: <input type="text" th:field="*{value}"/>

    <span th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="error"></span>

    <br><br>
    course code: <input type="text" th:field="*{courseCode}">
    <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></span>
    <br><br>
    <input type="submit" value="submit">

</form>

</body>
</html>
